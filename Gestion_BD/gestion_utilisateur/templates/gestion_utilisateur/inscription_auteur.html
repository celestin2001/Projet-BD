<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Auteur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fff1f0);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 800px;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-title {
      font-weight: 700;
      color: #343a40;
    }

    .form-subtitle {
      font-size: 1.1rem;
      color: #6c757d;
    }

    .btn-submit {
      background: #343a40;
      color: white;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #212529;
    }

    label {
      font-weight: 500;
    }

    textarea {
      resize: vertical;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container w-100">
      
      <div class="text-center mb-4">
        <h2 class="form-title">Inscription Auteur</h2>
        <p class="form-subtitle">Rejoignez notre communauté d'auteurs de bandes dessinées</p>
      </div>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="bio" class="form-label">Biographie</label>
          <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Parlez-nous de votre parcours...">{{ user.bio }}</textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Années d'expérience</label>
            <select class="form-select" name="annee_experience">
              <option selected>Sélectionnez une option</option>
              {% for value, label in annee_experience %}
              <option value="{{ user.annee_experience }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Pays d'origine</label>
            <select class="form-select" name="pays">
              <option selected>Sélectionnez une option</option>
              {% for value, label in pays %}
              <option value="{{ user.pays }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-submit">
            <i class="bi bi-person-plus-fill me-2"></i> S'inscrire en tant qu'auteur
          </button>
        </div>

        <p class="text-center mt-3">
          <a href="{% url 'home' %}">← Retour à l'accueil</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
