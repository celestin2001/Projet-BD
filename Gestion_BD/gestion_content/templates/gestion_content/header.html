{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Actu : L'Épopée Verte de la Bande Dessinée</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="{% static 'gestion_content/css/bootstrap.min.css'%}">
    <title>Document</title>
    <style>
        /* Styles CSS (identiques à la version précédente) */
        

        .navbar {
            background-color: #28a745 !important; /* Vert foncé pour la navbar */
        }

        .navbar-brand {
            font-size: 2em;
            font-weight: bold;
            color: #f8f9fa !important;
        }

        .nav-link {
            color: #e9ecef !important; /* Gris très clair pour les liens */
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        

       

       
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInDown" href="#">BD Actu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto animate__animated animate__fadeInDown animate__delay-0-5s">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url "home" %}">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "evenement" %}">Evenements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "auteur" %}">Auteur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "apropos" %}">Apropos</a>
                    </li>
                  {% if user_authenticate %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "deconnexion" %}">Se deconnecter</a>
                </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "signup" %}">S'inscrire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "signin" %}">Se connecter</a>
                </li>
                  {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="{% static "gestion_content/js/bootstrap.min.js"%}"></script>

    <script>
        $(document).ready(function() {
            $('.hero-carousel').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: false,
                arrows: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="slick-prev">←</button>',
                nextArrow: '<button type="button" class="slick-next">→</button>'
            });

            $('.nav-link').hover(function() {
                $(this).addClass('animate__animated animate__headShake');
            }, function() {
                $(this).removeClass('animate__animated animate__headShake');
            });
        });
    </script>
</body>
</html>
